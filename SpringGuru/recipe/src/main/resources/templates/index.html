<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes!</h1>
                    </div>
                    <div class="panel-body">
                        <!--/*@thymesVar id="recipes" type="java.util.Set"*/-->
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Prepare Time</th>
                                        <th>Cook Time</th>
                                        <th>servings</th>
                                        <th>Source</th>
                                        <th>Url</th>
                                        <th>Directions</th>
                                    </tr>
                                    </thead>
                                <tbody>
                                    <!--/*@thymesVar id="recipe" type="com.learn.spring.recipe.models.Recipe"*/-->
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">1</td>
                                        <td th:text="${recipe.description}">recipe1</td>
                                        <td th:text="${recipe.prepareTime}">30 min</td>
                                        <td th:text="${recipe.cookTime}">10 min</td>
                                        <td th:text="${recipe.servings}">3-4</td>
                                        <td th:text="${recipe.source}">Amanda</td>
                                        <td th:text="${recipe.url}">Amanda</td>
                                        <td th:text="${recipe.directions}">Amanda</td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">1</td>
                                        <td th:text="${recipe.description}">recipe2</td>
                                        <td th:text="${recipe.prepareTime}">30 min</td>
                                        <td th:text="${recipe.cookTime}">10 min</td>
                                        <td th:text="${recipe.servings}">3-4</td>
                                        <td th:text="${recipe.source}">Amanda</td>
                                        <td th:text="${recipe.url}">Amanda</td>
                                        <td th:text="${recipe.directions}">Amanda</td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">1</td>
                                        <td th:text="${recipe.description}">recipe3</td>
                                        <td th:text="${recipe.prepareTime}">30 min</td>
                                        <td th:text="${recipe.cookTime}">10 min</td>
                                        <td th:text="${recipe.servings}">3-4</td>
                                        <td th:text="${recipe.source}">Amanda</td>
                                        <td th:text="${recipe.url}">Amanda</td>
                                        <td th:text="${recipe.directions}">Amanda</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
