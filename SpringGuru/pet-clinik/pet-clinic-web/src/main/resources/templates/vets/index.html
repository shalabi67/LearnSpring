<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}"
>
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h2 th:text="#{vets}">Vets page</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th th:text="#{firstName}">First Name</th>
            <th th:text="#{lastName}">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="vet" type="com.learn.petclinic.model.Person"*/-->
        <!--/*@thymesVar id="vets" type="java.util.Set"*/-->
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
